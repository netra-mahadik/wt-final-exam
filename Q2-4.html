<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <script>
        function calcSalary(age, exp) {
            let salary;
            if (age >= 35 && exp == true) {
                salary = 6000;
            } else if (age >= 28 && age < 35 && exp == true) {
                salary = 4800;
            } else if (age < 28 && exp == true) {
                salary = 3000;
            } else {
                salary = 2000;
            }
            return salary;
        }
        let age = prompt("Enter the age of the employee");
        const exp = new Boolean(prompt("Enter the experience of the employee"));
        document.write(calcSalary(age, exp));
    </script>
</head>
